    <div class="container">

        <h3>Enter your notes here</h3>
        <div class="layout">
            <form>
                <div class="mb-3">
                    <label for="inputTitle" class="form-label">Title</label>
                    <input type="text" class="form-control" id="inputTitle" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="notesDescription" class="form-label">Notes</label>
                    <textarea  class="form-control" id="notesDescription" cols="100" rows="10" style="height: 100px"></textarea>
                     
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="button" class="btn btn-primary" id="btn">Submit</button>
            </form>
        </div>
